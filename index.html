<!DOCTYPE html>
<html>
    <head>
        <title>Random Number Generator</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <link rel="icon" href="RaNuGen.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <style>
        .inputs{
    text-align: center;
    background-color: darkslategrey;
    padding: 4em;
    font-family: "Ubuntu", sans-serif;
    }
         body{
    font-family: "Ubuntu", sans-serif;
    }
    </style>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Random Number Generator</a>
            </div>
          </nav>
          <br>
          <h4><b>Note: </b>Please Enter the Maximum Number Greater Than Minimum</h4>
        <div class="inputs">
          <input type="number" class="form-control" id="min-number" placeholder="Enter Minimum Number">
        <br>
        <input type="number" class="form-control" id="max-number" placeholder="Enter Maximum Number">
        <br>
        <button class="btn btn-outline-primary" onclick="generateRandomNumber()">Generate Number</button>
        </div>
          <hr>
        <h3 id="random-number"></h3>

        <script>
            function generateRandomNumber() {
    const minNumber = parseInt(document.getElementById("min-number").value);
    const maxNumber = parseInt(document.getElementById("max-number").value);
  if (minNumber > maxNumber) {
      const temp = minNumber;
      minNumber = maxNumber;
      maxNumber = temp;
    }

    const randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
    const randomNumberElement = document.getElementById("random-number");
    randomNumberElement.textContent = "Your random number is: " + randomNumber;
  }  
        </script>
    </body>
</html>
